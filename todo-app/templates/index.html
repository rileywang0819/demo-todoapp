<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="refresh" content="60">
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
                color: red;
            }
            ul {
                list-style: none;
                padding-left: 0;
                width: 300px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 16px;
            }
            .lists-wrapper, .todos-wrapper {
                display: inline-block;
                margin-left: 60px;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align: center">A SAMPLE VERSION OF TODO APP</h2>
        <div class="lists-wrapper">
            <h3 style="color:darkgreen;">TODO LISTS</h3>

            <ul id="lists">
                {% for list in lists %}
                <li>
                    <input type="checkbox" data-id="{{ list.id }}" class="list-check-completed" name="complete" id="complete" 
                        {% if list.completed %} checked {%endif%} />
                    <a href="/lists/{{ list.id }}">
                        {{ list.name }}
                    </a>
                    <button class="delete-list" data-id="{{ list.id }}">&cross;</button>
                </li>
                {% endfor %}
            </ul>
            <form action="/lists/create" method="POST" id="list-form">
                <!-- <label for="todolist">Create List:</label> -->
                <input type="text" name="todolist" id="todolist-input" placeholder="input list name" data-id="{{ active_list.id }}"/>
                <button type="submit">Create List</button>
            </form>
        </div>

        <div class="todos-wrapper">      
            <h3 style="color:darkgreen;">TODO ITEMS</h3>
            <div id="error" class="hidden">
                An error occurred, please try again.
            </div>   
                <h4>current list: {{ active_list.name }}</h4>
                <ul id="todos">
                    {% for todo in todos %}
                    <li>
                        <input type="checkbox" data-id="{{ todo.id }}" class="todo-check-completed" name="complete" id="complete" {% if todo.completed %} checked {%endif%} />
                        {{ todo.description }}
                        <button class="delete-todo" data-id="{{ todo.id }}">&cross;</button>
                    </li>
                    {% endfor %}
                </ul>
                <form action="/todos/create" method="POST" id="todo-form">
                    <input id="list_id" type="hidden" value="{{ active_list.id }}">
                    <input id="description" type="text" name="description" placeholder="input todo description"  />
                    <button type="submit">Create Task</button>
                </form>
        </div>

        <script>
            /* create new todo-list */
            document.getElementById('list-form').onsubmit = function (e) {  // e: event handler
                // default behavior: full page refresh and submit it using the method and action attributes
                e.preventDefault();

                // use fetch method to send AJAX request
                fetch('/lists/create', {
                    method: 'POST',
                    body: JSON.stringify({   // JSON.stringify(): turn JS object to string
                        'name': document.getElementById('todolist-input').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })  // return a promise
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    // console.log(jsonResponse)
                    // if succeed
                    document.getElementById('error').class = 'hidden';

                    const liItem = document.createElement('li');
                    liItem.innerHTML = ['name'];
                    document.getElementById('lists').appendChild(liItem); 
                    window.location.reload(true);
                })
                .catch(function() {
                    document.getElementById('error').class = '';
                })
            }

            /* set todo-list completed */
            const listCheckboxes = document.querySelectorAll('.list-check-completed');
            for (let i = 0; i < listCheckboxes.length; i++) {
                const checkbox = listCheckboxes[i];
                checkbox.onchange = function(e) {
                    console.log(e);
                    const newCompleted = e.target.checked;
                    const listId = e.target.dataset.id;
                    fetch('/lists/' + listId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                            // 'list_id': listId
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function(jsonResponse) {
                        document.getElementById('error').class = 'hidden';
                        const todoCheckboxes = document.querySelectorAll('.todo-check-completed');
                        for (let i = 0; i < todoCheckboxes.length; i++) {
                            const checkbox = todoCheckboxes[i];
                            if(newCompleted) {
                                checkbox.checked = true;
                            } else {
                                checkbox.checked = false;
                            }
                           
                        }
                        // window.location.reload(true);
                    })
                    .catch(function () {
                        document.getElementById('error').class = '';
                    })
                }
            }

            /* delete todo-list */
            const deleteListBtns = document.querySelectorAll(".delete-list");
            for (let i = 0; i < deleteListBtns.length; i++) {
                const deleteBtn = deleteListBtns[i];
                deleteBtn.onclick = function(e) {
                    // console.log("Delete event: ", e);
                    const listId = e.target.dataset.id;
                    fetch('/lists/'+ listId + '/delete',{
                        method: 'DELETE'
                    })
                    .then(function() {
                        console.log('Parent?', e.target);
                        const item = e.target.parentElement;
                        item.remove();
                        document.getElementById("error").class = "hidden";
                        window.location.reload(true);
                    })
                    .catch(function(e) {
                        console.error(e);
                        document.getElementById("error").class = "";
                    })
                }
            }

            /* create new todo */
            document.getElementById('todo-form').onsubmit = function (e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value,
                        'list_id': document.getElementById('list_id').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    const liItem = document.createElement('LI');
                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                    window.location.reload(true);
                })
                .catch(function () {
                    document.getElementById('error').className = '';
                })
            }

            /* set todo completed */
            const todoCheckboxes = document.querySelectorAll('.todo-check-completed');
            for (let i = 0; i < todoCheckboxes.length; i++) {
                const checkbox = todoCheckboxes[i];
                checkbox.onchange = function(e) {
                    console.log(e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset.id;
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function(jsonResponse) {
                        document.getElementById('error').class = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').class = '';
                    })
                }
            }

            /* delete todo */
            const deleteBtns = document.querySelectorAll(".delete-todo");
            for (let i = 0; i < deleteBtns.length; i++) {
                const deleteBtn = deleteBtns[i];
                deleteBtn.onclick = function(e) {
                console.log("Delete event: ", e);
                const todoId = e.target.dataset.id;
                fetch('/todos/'+ todoId + '/delete',{
                    method: 'DELETE'
                }).then(function() {
                    console.log('Parent?', e.target);
                    const item = e.target.parentElement;
                    item.remove();
                    document.getElementById("error").className = "hidden";
                    })
                    .catch(function(e) {
                    console.error(e);
                    document.getElementById("error").className = "";
                    });
                };
            }
        </script>
    </body>
</html>
