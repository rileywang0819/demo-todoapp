<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 300px;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline:none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <form id="form" method="POST" action="/todos/create">
            <input type="text" id="description" name="description" />
            <input type="submit" value="Create" />
        </form>
        <div id="error" class="hidden">Something went wrong!</div>
        <ul id="todos">
            {% for todo in todos %}
            <li>
                <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %} />
                {{ todo.description }}
                <button class="delete-btn" data-id="{{ todo.id }}"> &cross; </button>
            </li>
            {% endfor %}
        </ul>
        <script>
            const deleteBtns = document.querySelectorAll('.delete-btn');
            for(let i = 0; i < deleteBtns.length; i++) {
                const btn = deleteBtns[i];
                btn.onclick = function(e) {
                    // console.log(e);
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId, {
                        method: 'DELETE'
                    })
                    .then(function() {
                        document.getElementById('error').className = 'hidden';
                        const item = e.target.parentElement;
                        item.remove();
                    })
                    .catch(function () {
                        document.getElementById('error').className = '';
                    })
                }
            }

            const checkboxes = document.querySelectorAll('.check-completed');
            for(let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    // console.log(e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            }

            // e: event handler
            document.getElementById('form').onsubmit = function(e) {
                // default behavior: full page refresh and submit it using the method and action attributes
                e.preventDefault();

                // use fetch method to send AJAX request
                fetch('todos/create', {
                    method: 'POST',
                    body: JSON.stringify({  // JSON.stringify(): turn JS object to string
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })  // return a promise
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('li');
                    liItem.innerHTML = jsonResponse['description'];
                    // if succeed
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
</html>
